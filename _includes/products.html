<!-- Products Section -->
<section id="productos" class="container content-section text-center">
<div class="row">
  <div class="lead col-lg-12 text-center">
    </br>
    <h2>Productos</h2>
    </br>
  </div>
  <div class="row">
    {% for post in site.posts %}
    <div class="col-sm-12 col-lg-6 product-item">
      <h2>{{ post.title }}</h2>
      <img src="img/products/{{ post.img }}" class="img-responsive center-block">
    </div>
    {% endfor %}
  </div>
</div>
</section>
