<!-- Contact Section -->
<section id="contact">
   <div class="container">
      <div class="row">
         <div class="col-lg-12 text-center">
            <h2>Contáctame</h2>
            <hr class="star-primary">
         </div>
      </div>
      <div class="row">
         <div class="col-lg-8 col-lg-offset-2">
	    <form action="https://www.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
	        <input type=hidden name="oid" value="00D61000000H0M1">
		<input type=hidden name="retURL" value="http://www.gruasyplataformas.mx">
		<input type=hidden name="debug" value=1>
		<input type=hidden name="debugEmail" value="amecomx@gmail.com">
		<div class="row">
		   <div class="form-group col-xs-12 floating-label-form-group controls">
                      <label for="first_name">Nombre</label>
		      <input class="form-control" id="first_name" maxlength="40" name="first_name" size="20" type="text" required data-validation-required-message="Por favor ingrese su nombre"/>
		      <p class="help-block text-danger"></p>
		   </div>
		</div>

                <div class="row">
		   <div class="form-group col-xs-12 floating-label-form-group controls">
		      <label for="last_name">Apellidos</label>
		      <input class="form-control" id="last_name" maxlength="80" name="last_name" size="20" type="text" required data-validation-required-message="Por favor ingrese sus apellidos" /> 
		      <p class="help-block text-danger"></p>
		   </div>
		</div>

                <div class="row">
                   <div class="form-group col-xs-12 floating-label-form-group controls">
	   	      <label for="email">Correo electrónico</label>
	   	      <input class="form-control" id="email" maxlength="80" name="email" size="20" type="text" required data-validation-required-message="Por favor ingrese su correo electrónico"/>
		      <p class="help-block text-danger"></p>
		   </div>
		</div>

                <div class="row">
                   <div class="form-group col-xs-12 floating-label-form-group controls">
		      <label for="phone">Teléfono</label>
		      <input class="form-control" id="phone" maxlength="40" name="phone" size="20" type="text" /> 
		      <p class="help-block text-danger"></p>
		   </div>
		</div>

                <div class="row">
                   <div class="form-group col-xs-12 floating-label-form-group controls">
			<label for="mobile">Móvil</label>
			<input class="form-control" id="mobile" maxlength="40" name="mobile" size="20" type="text" /> 
		      <p class="help-block text-danger"></p>
		   </div>
		</div>

                <div class="row">
                   <div class="form-group col-xs-12 floating-label-form-group controls">
		      <label for="company">Compañía</label>
		      <input class="form-control" id="company" maxlength="40" name="company" size="20" type="text" /> 
		      <p class="help-block text-danger"></p>
		   </div>
		</div>
		
		<div class="row">
                   <div class="form-group col-xs-12 floating-label-form-group controls">
		      <label for="city">Ciudad</label>
		      <input class="form-control" id="city" maxlength="40" name="city" size="20" type="text" /> 
		      <p class="help-block text-danger"></p>
		   </div>
		</div>
		
		<div class="row">
                   <div class="form-group col-xs-12 floating-label-form-group controls">
		      <label for="state">Estado/Provincia</label>
		      <input class="form-control" id="state" maxlength="20" name="state" size="20" type="text" /> 
		      <p class="help-block text-danger"></p>
		   </div>
		</div>

		<div class="row">
		   <div class="form-group col-xs-12 col-md-12 col-lg-12">
	              <button type="submit" class="btn btn-default btn-lg">Enviar</button>
		   </div>
		</div>
            </form>
         </div>
      </div>
   </div>
</section>
